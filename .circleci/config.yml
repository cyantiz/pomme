version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-deploy-image:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: ~/shoe-shop/api
      - run:
          name: Run tests
          command: id

workflows:
  ci-django:
    jobs:
      - build-and-deploy-image

