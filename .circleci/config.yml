version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-deploy-django-image:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: api
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Build docker image
          command: |
            docker build -t $DOCKER_USER/shoe-shop-api:latest api/
      - run:
          name: Check images
          command: docker ps

workflows:
  ci-django:
    jobs:
      - build-and-deploy-image

