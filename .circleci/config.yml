version: 2.1

orbs:
  python: circleci/python@1.5.0
  ta-python: travelaudience/python@1.1.2

jobs:
  pylint:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run: pip install --user pylint
      - run: pip install --user -r api/requirements.txt
      - run: 
          name: Lint check
          command: find api/ -name '*.py' | xargs pylint
  jslint:
    working_directory: ~/project/web
    docker:
      - image: cimg/node:17.4.0
    steps:
      - checkout
      - run: ls -la ~/project/web
      - run: pwd
      - run: cat ~/project/web/package-lock.json
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Format code
          command: yarn format
      - run:
          name: Lint check
          command: yarn lint:js

  build-and-deploy-api-image:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: api
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Login Dockerhub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: Build docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t $DOCKER_USER/shoe-shop-api:latest api/
            docker build -t $DOCKER_USER/shoe-shop-api:$TAG api/
      - run:
          name: Check images
          command: docker images
      - run:
          name: Push images
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker push $DOCKER_USER/shoe-shop-api:latest
            docker push $DOCKER_USER/shoe-shop-api:$TAG

  build-and-deploy-web-image:
    working_directory: ~/project/web
    docker:
      - image: cimg/node:17.4.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command:  yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Login Dockerhub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: Build docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t $DOCKER_USER/shoe-shop-web:latest .
            docker build -t $DOCKER_USER/shoe-shop-web:$TAG .
      - run:
          name: Check images
          command: docker images
      - run:
          name: Push images
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker push $DOCKER_USER/shoe-shop-web:latest
            docker push $DOCKER_USER/shoe-shop-web:$TAG
 
workflows:
  ci-api:
    jobs:
      - pylint
      - ta-python/flake8:
          source: api/
      - build-and-deploy-api-image:
          requires:
            - pylint
            - ta-python/flake8
  ci-web:
    jobs:
      - jslint
      - build-and-deploy-web-image:
          requires:
            - jslint 
