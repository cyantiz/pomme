version: 2.1

orbs:
  python: circleci/python@1.5.0
  ta-python: travelaudience/python@1.1.2

jobs:
  pylint:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run: pip install --user pylint
      - run: pip install --user -r api/requirements.txt
      - run: 
          name: Lint check
          command: pylint api/
  mypy-type-check:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run: pip install --user mypy
      - run: pip install --user -r api/requirements.txt
      - run: 
          name: Type check
          command: mypy api/

  build-and-deploy-django-image:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: api
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Login Dockerhub
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
      - run:
          name: Build docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build -t $DOCKER_USER/shoe-shop-api:latest api/
            docker build -t $DOCKER_USER/shoe-shop-api:$TAG api/
      - run:
          name: Check images
          command: docker images
      - run:
          name: Push images
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker push $DOCKER_USER/shoe-shop-api:latest
            docker push $DOCKER_USER/shoe-shop-api:$TAG

workflows:
  ci-django:
    jobs:
      - pylint
      - ta-python/flake8:
          source: api/
      - mypy-type-check
      - build-and-deploy-django-image:
          requires:
            - pylint
            - ta-python/flake8
            - mypy-type-check

